<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
         body {
            margin: 0;
            padding: 0;
            background: url('https://img.freepik.com/free-vector/flat-design-monsoon-season-clouds-illustration_23-2149424294.jpg?t=st=1737555497~exp=1737559097~hmac=52943574c420b3f3757721a98919cbd54447353b3c54dec112af7fb8e219abf9&w=996') no-repeat center center fixed;
            background-size: cover;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
          .weather-app button:hover {
            background-color: #0056b3;
        }

        .weather-app {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width:60%;
            vertical-align: middle;
            margin-left: auto;
            margin-right: auto;
            margin-top: 15%
            
        }

        .weather-app h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .weather-app input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .weather-app button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .weather-app button:hover {
            background-color: #0056b3;
        }

        .weather-app .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        @media (max-width: 576px) {
            .weather-app {
                padding: 15px;
            }

            .weather-app h1 {
                font-size: 20px;
            }

            .weather-app button {
                width: 100%;
                padding: 10px;
            }
        }

        @media (min-width: 768px) {
            .navbar .nav-link {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="close-up-cloud-with-rainbow-background-generative-ai_1035438-12830.avif" alt="Logo" width="35" height="30" class="d-inline-block align-text-top" style="border-radius: 50px;">
                SkyCast
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="weather-app">
        <h1>Weather App</h1>
        <input type="text" id="location" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function getWeather() {
            const location = document.getElementById('location').value;
            const resultDiv = document.getElementById('result');

            if (!location) {
                resultDiv.textContent = 'Please enter a location.';
                return;
            }

            const apiKey = '186c930a470347d69f9190538252001';
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=no`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Location not found');
                }

                const data = await response.json();
                const temp = data.current.temp_c;
                const wind = data.current.wind_mph;
                const cloud = data.current.cloud;
                const condition = data.current.condition.text;
                resultDiv.textContent = `The temperature in ${location} is ${temp}Â°C with ${condition}. And wind speed is ${wind} mph. And cloud is ${cloud} `;
            } catch (error) {
                resultDiv.textContent = error.message;
            }
        }
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</body>
</html>
